spring.output.ansi.enabled=ALWAYS
app.scheduling.enable=false
#Schedueled task will run every Sunday at 00-00
keeper.thanks.cron.expression=0 0 0 * * SUN
system.from.uuid=00000000-0000-0000-0000-000000000001

#Gamification microservice
endpoint.achievements.url=/v1/gamification/achievements
endpoint.achievements.addDaily=${endpoint.achievements.url}/daily
endpoint.achievements.addThanks=${endpoint.achievements.url}/thanks
endpoint.achievements.addCodenjoy=${endpoint.achievements.url}/codenjoy
endpoint.achievements.addInterview=${endpoint.achievements.url}/interview
endpoint.achievements.addWelcome=${endpoint.achievements.url}/welcome
endpoint.achievements.addTeam=${endpoint.achievements.url}/team
endpoint.achievements.addKeeperThanks=${endpoint.achievements.url}/keepers/thanks

endpoint.users.url=/v1/gamification/users
endpoint.users.getPointSum=${endpoint.users.url}/pointSum
endpoint.users.getAchievementDetails=${endpoint.users.url}/achievementDetails

#Mongo DB
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.database=gamification
spring.data.mongodb.collection=achievements
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.uri=mongodb://localhost:27017/gamification

#Keepers microservice
keepers.baseURL=http://localhost:8090
keepers.endpoint.getKeepers=${keepers.baseURL}/v1/keepers